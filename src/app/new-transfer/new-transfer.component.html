<section class="container">
  <form class="form" (ngSubmit)="doTransfer()">
    <h2 class="form__title">New Transfer</h2>
    <div class="form-field">
      <label class="form-field__label" for="value">Value</label>
      <input class="form-field__input" type="number" name="value" id="value" [(ngModel)]="value">
    </div>
    <div class="form-field">
      <label class="form-field__label" for="target">Target</label>
      <input class="form-field__input" type="text" name="target" id="target" [(ngModel)]="target">
    </div>
    <div class="button-wrapper">
      <button class="button" type="submit">Transfer</button>
    </div>
  </form>
</section>
